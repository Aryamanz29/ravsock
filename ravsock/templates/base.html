<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ravsock - {{title}}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Nanum Gothic:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      * {
        font-family: "Nanum Gothic", serif;
      }
    </style>
    <link
      href="/ravsock/ravsock/static/css/jquery.json-viewer.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
       
      <a class="navbar-brand" href="/viz/"> <img src="{{static('img/logo.png')}}"  alt="raven-logo.png"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/viz/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viz/clients/">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viz/graphs/">Graphs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viz/ops/">Ops</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
